<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww" alt="nature">
            <a href="https://unsplash.com/photos/a-man-in-a-red-shirt-is-looking-at-the-desert-w-yuRFSkbVw" target="blank">An image of a man</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww" alt="nature">
            <a href="https://unsplash.com/photos/a-man-in-a-red-shirt-is-looking-at-the-desert-w-yuRFSkbVw" target="blank">An image of a man</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1217120515/photo/dawn-behind-plants.jpg?s=2048x2048&w=is&k=20&c=cVYFSd84Wb0nmOzHqGamZ9OTa5SijFoFelDHlUzto8Y=" alt="nature">
            <a href="https://unsplash.com/photos/a-man-in-a-red-shirt-is-looking-at-the-desert-w-yuRFSkbVw" target="blank">An image of a man</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
